command:
  {{- $svc := print "janusgraph" }}
  {{- $port := .Vars.service.ports.gremlin }}
  {{- $vertex_name := printf "test_%s" (randAlpha 5) }}
  janusgraph-graph-creation:
    exec: /opt/bitnami/scripts/janusgraph/entrypoint.sh gremlin.sh -e ./janusgraph/goss/testfiles/test.groovy {{ $vertex_name }}
    exit-status: 0
    timeout: 30000
    stdout:
      - "object={{ $vertex_name }}"
  {{- $uid := .Vars.containerSecurityContext.runAsUser }}
  {{- $gid := .Vars.podSecurityContext.fsGroup }}
  check-user-info:
    # The UID and GID should always be either the one specified as vars (always a bigger number that the default)
    # or the one randomly defined by openshift (larger values). Otherwise, the chart is still using the default value.
    exec: if [ $(id -u) -lt {{ $uid }} ] || [ $(id -G | awk '{print $2}') -lt {{ $gid }} ]; then exit 1; fi
    exit-status: 0
file:
  {{ .Vars.persistence.mountPath }}:
    exists: true
    filetype: directory
    mode: "2775"
    owner: root
  /bitnami/janusgraph/conf/janusgraph.properties:
    exists: true
    filetype: file
    mode: "0644"
    contents:
      - /storage.backend/
